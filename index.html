<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.scss" />
    <title>Old typing works</title>
  </head>
  <body>
    <div class="typing">
      <div class="typing__info">
        <div class="typing__title">typing-logo</div>
        <div class="typing__language">English / Korean</div>
        <div class="typing__history"></div>
        <div class="typing__count">
          <button type="typing__button">Up</button>
          <div class="typing__countNum">5</div>
          <button type="typing__button">Down</button>
        </div>
        <div class="typing__moreinfo">
          이곳은 아직 뭘 넣을지 결정하지 못한 공간입니다
        </div>
        <div class="typing__status">
          <span class="typing__status-text">Speed</span>
          <span id="typing__speed" class="typing__value">--</span>
        </div>
        <div class="typing__status">
          <span class="typing__status-text">Accuracy</span>
          <span id="current__accuracy" class="typing__value">--</span>
        </div>
        <div class="typing__status">
          <span class="typing__status-text">Count</span>
          <span id="current__count" class="typing__value"></span>
        </div>
      </div>
      <div class="typing__main">
        <div class="typing__author" id="author"></div>
        <div class="typing__quotes" id="quote"></div>
        <textarea
          id="dynamicTextarea"
          placeholder="위 문장을 입력하세요"
          class="typing__input"
          autocomplete="off"
          spellcheck="false"
          maxlength="100"
          onpaste="return false"
          autofocus
          rows="1"
        ></textarea>
        <div id="typing__bar"></div>
        <div id="typing__next" class="typing__next"></div>
      </div>
    </div>
  </body>

  <!-- <script type="module" src="sources/updateBar.js"></script> -->
  <script src="sources/adjustTextHeight.js"></script>
  <script type="module" src="sources/getQuotes.js"></script>
  <script type="module" src="sources/fetchQuote.js"></script>
  <script type="module" src="sources/checkText.js"></script>
  <script type="module" src="sources/wpm.js"></script>
  <script type="module" src="sources/countCheck.js"></script>
  <script type="module" src="sources/calAccuracy.js"></script>
</html>
